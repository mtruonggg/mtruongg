    // Shuffle array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Render câu hỏi với đáp án random
    const form = document.getElementById("quizForm");
    questions.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "question";

      const p = document.createElement("p");
      p.textContent = `${index + 1}. ${item.q}`;
      div.appendChild(p);

      const entries = Object.entries(item.options);
      const shuffled = shuffle(entries);

      shuffled.forEach(([key, text], i) => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="q${index}" value="${key}"> ${String.fromCharCode(65+i)}. ${text}`;
        div.appendChild(label);
      });

      item.name = "q" + index;
      form.appendChild(div);
    });

    function submitQuiz() {
      let score = 0;
      questions.forEach(item => {
        const selected = document.querySelector(`input[name="${item.name}"]:checked`);
        if (selected && selected.value === item.correct) score++;
      });
      document.getElementById("result").innerHTML =
        `Bạn đạt <span style="color:#b71c1c">${score}/${questions.length}</span> điểm.`;
    }

  </html>  <script>
    const boardEl = document.getElementById('board');
    const scoreEl = document.getElementById('score');
    const piecesEl = document.getElementById('pieces');

    const BOARD_SIZE = 9;
    let board = Array.from({ length: BOARD_SIZE }, () => Array(BOARD_SIZE).fill(0));
    let score = 0;

    // Generate pieces
    const pieces = [
      [[1, 1, 1], [0, 1, 0]], // T shape
      [[1, 1], [1, 1]], // Square shape
      [[1, 1, 1, 1]], // Line shape
    ];

    pieces.forEach((piece, index) => {
      const pieceDiv = document.createElement('div');
      pieceDiv.className = 'piece';
      piece.forEach(row => {
        row.forEach(cell => {
          const blockDiv = document.createElement('div');
          blockDiv.className = `block ${cell ? 'filled' : ''}`;
          pieceDiv.appendChild(blockDiv);
        });
      });
      pieceDiv.setAttribute('data-piece', index);
      piecesEl.appendChild(pieceDiv);
    });

    function renderBoard() {
      boardEl.innerHTML = '';
      board.forEach((row, y) => {
        row.forEach((cell, x) => {
          const div = document.createElement('div');
          div.className = 'cell' + (cell ? ' filled' : '');
          div.dataset.x = x;
          div.dataset.y = y;
          div.addEventListener('click', () => onCellClick(x, y));
          boardEl.appendChild(div);
        });
      });
    }

    function addFloatingScore(x, y, amount) {
      const floatingScore = document.createElement('div');
      floatingScore.className = 'floating-score';
      floatingScore.style.left = `${x * 42 + 10}px`;
      floatingScore.style.top = `${y * 42 + 10}px`;
      floatingScore.textContent = `+${amount}`;
      document.body.appendChild(floatingScore);
      setTimeout(() => floatingScore.remove(), 1000);
    }

    function updateScore(points) {
      score += points;
      scoreEl.textContent = `Score: ${score}`;
    }

    function onCellClick(x, y) {
      // If the cell is already filled, don't do anything
      if (board[y][x] === 1) return;

      board[y][x] = 1;
      renderBoard();
      updateScore(10);
      addFloatingScore(x, y, 10);
    }

    renderBoard();
  </script>
