<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Block Blast Clone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }.board {
  display: grid;
  grid-template-columns: repeat(9, 40px);
  grid-template-rows: repeat(9, 40px);
  gap: 2px;
  background: #333;
  padding: 10px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
}

.cell {
  width: 40px;
  height: 40px;
  background: #1e1e2f;
  border-radius: 6px;
  transition: background 0.3s;
}

.cell.filled {
  background: #ffcc00;
}

.pieces {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.piece {
  display: grid;
  grid-template-columns: repeat(3, 20px);
  grid-auto-rows: 20px;
  gap: 2px;
  cursor: grab;
}

.block {
  width: 20px;
  height: 20px;
  background: #00e5ff;
  border-radius: 4px;
}

.score {
  margin-top: 20px;
  font-size: 24px;
  color: white;
  font-weight: bold;
  text-shadow: 1px 1px 3px black;
}

.floating-score {
  position: absolute;
  color: yellow;
  font-size: 20px;
  font-weight: bold;
  animation: floatUp 1s ease-out forwards;
}

@keyframes floatUp {
  0% {
    opacity: 1;
    transform: translateY(0);
  }
  100% {
    opacity: 0;
    transform: translateY(-30px);
  }
}

  </style>
</head>
