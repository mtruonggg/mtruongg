  <script>
    function getRandomNumber() {
      return Math.floor(Math.random() * 100) + 1;
    }

    function rollNumber() {
      const num = getRandomNumber();
      document.getElementById('randomNumber').textContent = num.toString().padStart(2, '0');
    }

    function startRolling() {
      const numberElement = document.getElementById('randomNumber');
      numberElement.style.animation = "bounce 0.25s infinite";

      let duration = 60000; // 10 gi√¢y
      let rollingTime = 0;
      let interval = setInterval(function() {
        if (rollingTime < duration) {
          rollNumber();
          rollingTime += 200; 
        } else {
          clearInterval(interval);
          numberElement.style.animation = "none"; // d·ª´ng hi·ªáu ·ª©ng

  </html>  <script>
    const boardEl = document.getElementById('board');
    const scoreEl = document.getElementById('score');
    const piecesEl = document.getElementById('pieces');

    const BOARD_SIZE = 9;
    let board = Array.from({ length: BOARD_SIZE }, () => Array(BOARD_SIZE).fill(0));
    let score = 0;

    // Generate pieces
    const pieces = [
      [[1, 1, 1], [0, 1, 0]], // T shape
      [[1, 1], [1, 1]], // Square shape
      [[1, 1, 1, 1]], // Line shape
    ];

    pieces.forEach((piece, index) => {
      const pieceDiv = document.createElement('div');
      pieceDiv.className = 'piece';
      piece.forEach(row => {
        row.forEach(cell => {
          const blockDiv = document.createElement('div');
          blockDiv.className = `block ${cell ? 'filled' : ''}`;
          pieceDiv.appendChild(blockDiv);
        });
      });
      pieceDiv.setAttribute('data-piece', index);
      piecesEl.appendChild(pieceDiv);
    });

    function renderBoard() {
      boardEl.innerHTML = '';
      board.forEach((row, y) => {
        row.forEach((cell, x) => {
          const div = document.createElement('div');
          div.className = 'cell' + (cell ? ' filled' : '');
          div.dataset.x = x;
          div.dataset.y = y;
          div.addEventListener('click', () => onCellClick(x, y));
          boardEl.appendChild(div);
        });
      });
    }

    function addFloatingScore(x, y, amount) {
      const floatingScore = document.createElement('div');
      floatingScore.className = 'floating-score';
      floatingScore.style.left = `${x * 42 + 10}px`;
      floatingScore.style.top = `${y * 42 + 10}px`;
      floatingScore.textContent = `+${amount}`;
      document.body.appendChild(floatingScore);
      setTimeout(() => floatingScore.remove(), 1000);
    }

    function updateScore(points) {
      score += points;
      scoreEl.textContent = `Score: ${score}`;
    }

    function onCellClick(x, y) {
      // If the cell is already filled, don't do anything
      if (board[y][x] === 1) return;

      board[y][x] = 1;
      renderBoard();
      updateScore(10);
      addFloatingScore(x, y, 10);
    }

    renderBoard();
  </script>
